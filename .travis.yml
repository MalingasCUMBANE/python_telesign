---
language: python
sudo: false
cache: pip
matrix:
  allow_failures:
    - python: nightly
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
before_install:
  - pip install --quiet codecov
install:
  - python setup.py -q install
script:
  - coverage run setup.py -v test
after_success:
  - codecov
